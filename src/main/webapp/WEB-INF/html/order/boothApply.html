					<h6 class="padding-left manage-head-con text-sub">摊位申请</h6>
				</div>
				<form action="" id="jsForm">
					<div class="login-box" id="box">
						<div class="area">
							<span>摊位区域:</span> <select id="booth_area">
								<option value=""></option>
								<option value="南区">南区</option>
								<option value="北区">北区</option>
							</select><br>
						</div>
						<div class="number">
							<span>摊位号码:</span> <select id="booth_number">
								<option value=""></option>
								<option value="一号摊位">一号摊位</option>
								<option value="二号摊位">二号摊位</option>
								<option value="三号摊位">三号摊位</option>
								<option value="四号摊位">四号摊位</option>
							</select><br>
						</div>
						<div class="date">
							<span>申请日期:</span> <select id="user_date_year">
								<option value=""></option>
								<option value="2020">2020年</option>
								<option value="2021">2021年</option>
								<option value="2022">2022年</option>
							</select> <select id="user_date_moon"></select> <select id="user_date_day"></select><br>
						</div>
						<div class="time">
							<span>使用时间:</span> <select id="user_time">
								<option value=""></option>
								<option value="09:00-12:00">09:00-12:00</option>
								<option value="14:00-18:00">14:00-18:00</option>
								<option value="09:00-18:00">09:00-18:00</option>
							</select><br>
						</div>
						<div class="name">
							<span>申请姓名:</span><input type="text" id="user_name"><br>
						</div>
						<div class="phone">
							<span>联系电话:</span><input type="text" id="phone"><br>
						</div>
						<div class="department">
							<span>申请部门:</span><input type="text" id="department"><br>
						</div>
						<div class="purpose">
							<span>摊位用途:</span>
						</div>
						<div class="textarea">
							<textarea rows='10' cols='30' id="purpose"></textarea>
							<br>
						</div>
						<input type="button" onclick="submitBoothApply()" class="button"
							value="提交"> <input type="reset" value="重置"
							class="button button-red">
