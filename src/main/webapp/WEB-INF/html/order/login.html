<html>
<head>

</head>

	display: none;

<body class="login-bg"
	style="background: url(../resources/Images/login-bg.png) 0 0 repeat-x; width: 100%; height: 100%;">
	<div class="main ">
		<!--登录-->
		<div class="login-dom login-max">
			<div class="logo text-center">
				<a href="#"> <!-- <img src="../resources/Images/logo.png" width="180px" height="180px"> -->
				</a>
			</div>
			<div class="login container " id="login">
				<p class="text-big text-center logo-color">高校摊位管理系统</p>
				<!-- <p class=" text-center margin-small-top logo-color text-small">
					控制台 | 云平台 | 论坛 | 云市场</p> -->
				<form class="login-form" action="" method="post" autocomplete="off">
					<div class="login-box border text-small" id="box">
						<div class="name border-bottom">
							<input type="text" placeholder="用户账号" id="username"
								name="username" datatype="*" nullmsg="请填写帐号信息">
						</div>
						<div class="pwd">
							<input type="password" placeholder="密码" datatype="*"
								id="password" name="password" nullmsg="请填写帐号密码">
						</div>
					</div>
					<input type="hidden" name="formhash" value="5abb5d21" /> <input
						type="submit" id="login_user" class="btn text-center login-btn"
						value="立即登录">
				</form>
				<div class="forget">
					<a href="repassword.html" class="forget-pwd text-small fl">忘记登录密码？</a><a
						href="/booth/user/toRegister" class="forget-new text-small fr"
						id="forget-new">创建一个新账号</a>
				</div>
			</div>
		</div>

		<!-- <div class="footer text-center text-small ie">

			<span class="margin-left margin-right">|</span>
			<script src="#" language="JavaScript"></script>
		</div> -->
		<div class="popupDom">
			<div class="popup text-default"></div>
		</div>
	</div>
</body>
<script type="text/javascript"
	src="../resources/js/order/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
	$(function() {
		
	});
	function popup_msg(msg) {
		$(".popup").html("" + msg + "");
		$(".popupDom").animate({
			"top" : "0px"
		}, 400);
		setTimeout(function() {
			$(".popupDom").animate({
				"top" : "-40px"
			}, 400);
		}, 2000);
	}

	/*动画（注册）*/
	$(document).ready(function(e) {
		$("input[name=username]").focus();
		$('.login-form').Validform({
			ajaxPost : true,
			tiptype : function(msg) {
				if (msg)
					popup_msg('' + msg + '');
			},
			callback : function(ret) {
				popup_msg('' + ret.info + '');
				if (ret.status == 1) {
					if (ret.uc_user_synlogin) {
						$("body").append(ret.uc_user_synlogin);
					}
					setTimeout("window.location='" + ret.url + "'", 2000);
				}
			}
		})

	});

	$('#register').click(function() {
		window.location.href = '/booth/user/toRegister';
	});
	$('#login_user').click(
			function() {
				var username = $('#username').val();
				var password = $('#password').val();
				$.ajax({
					url : '/booth/user/login',
					async : false,
					cache : false,
					type : "post",
					dataType : 'json',
					data : {
						username : username,
						password : password,

					},
					success : function(data) {
						if (data.success) {
							alert('登录成功!');
							if(data.role == "1"){
								window.location.href = '/booth/order/toIndexUser?userName=' + data.user.userName;
							}
							if(data.role == "2"){
								window.location.href = '/booth/order/toIndexTeacher?userName=' + data.user.userName;
							}
							if(data.role == "3"){
								window.location.href = '/booth/order/toIndexAdmin?userName=' + data.user.userName;
							}
							/* if (role == "1") {
								window.location.href = '/booth/user/toUser';
							}
							if (role == "2") {
								window.location.href = '/booth/user/toTeacher';
							}
							if (role == "3") {
								window.location.href = '/booth/user/toAdmin';
							} */
						} else {
							alert('登录失败!' + data.Messg)
						}
					}
				});
			});
</script>

</html>
